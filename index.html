<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Айсберг - спортивная школа</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.min.css">

</head>

<body>
<div class="container">
    <header class="header">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="search header__search form-control rounded-pill"
                           placeholder="Поиск по сайту"
                           aria-label="Поиск по сайту" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary border-0 position-absolute end-0 rounded-circle" type="button">
                            <img src="./dist/img/icons/search-icon.svg" alt="search">
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row mx-auto">
                    <div class="col-1 mx-auto">
                        <img class="tel header__tel" src="./dist/img/icons/phone-icon.png" alt="tel"></div>
                    <div class="col-11">
                        <p class="text-tel header__text-tel">+7 (4912) 50-50-16</p>
                        <p class="text-bottom header__text-bottom">(доб. 1003) - <span class="text-secondary">Администратор</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-1">
                        <img src="./dist/img/icons/home-icon.svg" alt="home">
                    </div>
                    <div class="col-11">
                        <p class="fs-5 ">Рязань, ул. Шевченко, 51</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-4">
                        <img src="./dist/img/icons/instagram.svg" alt="inst">
                        <img src="./dist/img/icons/vk.svg" alt="vk">
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary rounded-pill pt-2 pb-2">Купить билет</button>

                    </div>
                    <div class="col-2">
                        <img src="./dist/img/icons/year.svg" alt="year">
                    </div>
                </div>
            </div>


        </div>
    </header>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>


</body>
</html>
